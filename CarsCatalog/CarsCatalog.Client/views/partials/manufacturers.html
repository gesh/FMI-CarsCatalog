<div class="container">

    <div class="row">
        <div class="col-md-9">
            <h1 style="color: #ffffff;">Manufacturers</h1>
        </div>
        <div class="col-md-3">
            <input ng-model="searchText" class="form-control" placeholder="Search for a manufacturer...">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" ng-controller="ManufacturersController">
            <div ng-repeat="manufacturer in manufacturers | filter:searchText"
                 class="jumbotron">
                <div class="row">
                    <div class="col-md-4">
                        <img ng-show="manufacturer.ImageUrl === ''"
                             src="http://cdn.flaticon.com/png/256/66599.png"
                             class="img-circle img-responsive" />
                        <img ng-show="manufacturer.ImageUrl != ''"
                             src="{{manufacturer.ImageUrl}}"
                             class="img-circle img-responsive" />
                    </div>
                    <div class="col-md-6">
                        <h2>Name: {{manufacturer.Name}}</h2>
                        <h4>Rating: {{manufacturer.Rating}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
