<div class="container">

    <div class="row">
        <div class="col-md-9">
            <h1>Cars</h1>
        </div>
        <div class="col-md-3">
            <input ng-model="searchText" class="form-control" placeholder="Search for a car" />
        </div>
    </div>

    <div ng-controller="CarsController"
         class="row">

        <div ng-repeat="car in cars | filter:searchText"
             class="panel col-md-4" style="padding: 15px;">

            <div class="row">
                <div class="panel-title col-md-12" style="text-align:center; min-height: 50px;">
                    <img src="{{car.ImageUrl}}" class="img-responsive center-block" alt="No image found" />
                </div>
            </div>

            <hr />
            
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="h2 text-center" style="margin: 0 0 20px 0;">{{car.Model}}</div>
                    <table class="table table-hover table-responsive">
                        <thead>
                            <tr class="info">
                              <th>Attribute</th>
                              <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td>HorsePowers: </td>
                              <td>{{car.HorsePowers}}</td>
                            </tr>
                            <tr>
                              <td>Year: </td>
                              <td>{{car.Year}}</td>
                            </tr>
                            <tr>
                              <td>Manufacturer: </td>
                              <td>{{car.Manufacturer.Name}}</td>
                            </tr>
                            <tr>
                              <td>Rating: </td>
                              <td>{{car.Rating}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star it!
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
